<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="calculator">
        <header class="top_calculator">
            <div class="time">
                <span class="hour"></span>: <span class="minute"></span>
            </div>
            <div class="status">
                <img src="app.png" alt="status">
            </div>
        </header>
        <div class="displayValue">
            <div class="preValue"></div>
            <div class="value"></div>
        </div>
        <div class="buttons_container">
            <button class="function clear">C</button>
            <button class="function pm">±</button>
            <button class="function percent">%</button>
            <button class="operation divider">÷</button>
            <button class="number number7">7</button>    
            <button class="number number8">8</button>
            <button class="number number9">9</button>
            <button class="operation multiple">×</button>
            <button class="number number4">4</button> 
            <button class="number number5">5</button>
            <button class="number number6">6</button>
            <button class="operation substraction">−</button>
            <button class="number number1">1</button>
            <button class="number number2">2</button>
            <button class="number number3">3</button>
            <button class="operation addition">+</button>
            <button class="number number0">0</button>
            <button class="number decimal ">.</button>
            <button class="equal">=</button>
        </div>
        <div class="footer"></div>
    </section>
</body>
</html>
