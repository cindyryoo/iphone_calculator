<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="calculator">
        <header class="top_calculator">
            <div class="time">
                <span class="hour">10</span>: <span class="minute">50</span>
            </div>
            <div class="status">
                <img src="app.png" alt="status">
            </div>
        </header>
        <div class="value">
            000000
        </div>
        <div class="buttons_container">
            <button class="item function c">C</button>
            <button class="item function pm">±</button>
            <button class="item function percent">%</button>
            <button class="item operator divider">÷</button>
            <button class="item number7">7</button>    
            <button class="item number8">8</button>
            <button class="item number9">9</button>
            <button class="item operator multiple">×</button>
            <button class="item number4">4</button> 
            <button class="item number5">5</button>
            <button class="item number6">6</button>
            <button class="item operator substraction">−</button>
            <button class="item number1">1</button>
            <button class="item number2">2</button>
            <button class="item number3">3</button>
            <button class="item operator addtion">+</button>
            <button class="item number0">0</button>
            <button class="item number decimal ">,</button>
            <button class="item operator equal">=</button>
        </div>
        <div class="footer"></div>
    </section>
</body>
</html>
